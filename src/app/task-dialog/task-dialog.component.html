<h2 mat-dialog-title>{{ data.title ? 'Edit Task' : 'Add Task' }}</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" [(ngModel)]="data.title" />
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" [(ngModel)]="data.description"></textarea>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="text-end">
  <button mat-button (click)="onCancel()" class="btn btn-secondary me-2">Cancel</button>
  <button mat-button [mat-dialog-close]="data" class="btn btn-primary">Save</button>
</mat-dialog-actions>
